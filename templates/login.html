{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ login_form.hidden_tag() }}
    {% for field in login_form %}
        {% if field.widget.input_type != 'hidden' %}
            {{ field.label }}
            {{ render_field(field) }}
        {% endif %}
    {% endfor %}
    <button type="submit" id="submit">Log In!</button>
</form>
{% endblock %}

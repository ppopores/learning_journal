<!DOCTYPE html>
{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    <h2>New Entry</h2>
    <form method="POST" action="" class="form">
        {{ entry_form.hidden_tag() }}
        {% for field in entry_form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Publish!</button>
        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
    </form>
{% endblock %}

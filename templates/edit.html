{% extends "layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<h2>Edit Entry</h2>
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Update!</button>
    <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
</form>
{% endblock %}

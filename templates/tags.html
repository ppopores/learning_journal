{% extends "layout.html" %}

{% block content %}
<body>
    <div>
        <ul class="entry-list">
        <h3>Here are the entries related to {{ specific_tag.tag_content }}:</h3>

            {% for entry in tagged_entries %}
                <li><a href="{{ url_for('detail', entry_id=entry.id) }}">{{ entry.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<body>
    <div>
        <ul class="entry-list">
        <h3>Here are some related entries:</h3>


                {% for item in entry_tag %}
                    {% for tag in item.get_tagged_entries(item.id) %}
                        <li><a href="{{ url_for('detail', entry_id=tag.id) }}">{{ tag.title }}</a></li>
                    {% endfor %}
                {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}

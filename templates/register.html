{% from 'macros.html' import render_field %}

{% block content %}
<h1>Please register for the Learning Journal</h1>
<h2>If you like, please fill out a short bio.</h2>
<form method="POST" action="" class="form">
    {{ reg_form.hidden_tag() }}
    {% for field in reg_form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Sign Up!</button>
</form>
{% endblock %}
